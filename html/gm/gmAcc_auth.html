<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/gm/gm_style.css">
    <link rel="stylesheet" href="../../css/gm/gmAcc_authStyle.css">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body onload="addEventListener('DOMContentLoaded', init())">
    <div id="d_layout">
        <!-- Sidebar -->
        <aside id="s_sidebar" class="collapsed">
            <div id="d_userStatus">
                <p id="p_userGreeting">Not logged in</p>
                <div id="d_buttonContainer">
                    <button id="b_login" onclick="window.location.href='../../html/gm/gmAcc_auth.html'">Sign In</button>
                    <button id="b_logout" onclick="fb_logout()" disabled>Sign Out</button>
                </div>
            </div>

            <nav>
                <ul>
                    <li><a href="../../index.html" class="nav-tab active"><i class='bx bxs-joystick icon'></i><span
                                class="label">Game
                                Hub</span></a></li>
                    <li><a href="./gmAcc_profile.html" class="nav-tab"><i class='bx bxs-user icon'></i><span
                                class="label">Profile</span></a></li>
                    <li><a href="./gmLb_leaderboard.html" class="nav-tab"><i class='bx bxs-trophy icon'></i><span
                                class="label">Leaderboard</span></a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <button id="b_sidebarToggle">
                <i class='bx bx-menu'></i>
            </button>
            <header>
                <h1 id="h_authTitle">Please choose a login method</h1>
            </header>

            <section>
                <div id="d_optContainer">
                    <button id="b_googleLogin" class="login" onclick="authWithGoogle();">Already have an
                        account?</button>
                    <button id="b_newUser" class="login" onclick="window.location.href='./gmReg_register.html'">Create
                        a new account</button>
                </div>
            </section>
        </main>
    </div>

    <!-- JS -->
    <script type="module" src="../../js/fb/main.mjs"></script>
    <script type="module" src="../../js/gm/gm_main.mjs"></script>
</body>

</html>
