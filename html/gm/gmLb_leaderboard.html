<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>Leaderboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS -->
	<link rel="stylesheet" href="../../css/gm/gm_style.css">
	<link rel="stylesheet" href="../../css/gm/gmLb_leaderboardStyle.css">
	<!-- Icons -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<div id="d_layout">
		<!-- Sidebar -->
		<aside id="s_sidebar" class="collapsed">
			<div id="d_userStatus">
				<p id="p_userGreeting">Not logged in</p>
				<div id="d_buttonContainer">
					<button id="b_login" onclick="document.location.href='./gmAcc_auth.html'">Sign In with
						Google</button>
					<button id="b_logout" onclick="fb_logout()" disabled>Sign Out</button>
				</div>
			</div>

			<nav>
				<ul>
					<li><a href="../../index.html" class="nav-tab"><i class='bx bxs-joystick icon'></i><span
								class="label">Game
								Hub</span></a></li>
					<li><a href="./gmAcc_profile.html" class="nav-tab"><i class='bx bxs-user icon'></i><span
								class="label">Profile</span></a></li>
					<li><a href="#" class="nav-tab active"><i class='bx bxs-trophy icon'></i><span
								class="label">Leaderboard</span></a></li>
				</ul>
			</nav>
		</aside>

		<!-- Main Content -->
		<main>
			<button id="b_sidebarToggle">
				<i class='bx bx-menu'></i>
			</button>
			<header>
				<h1 id="h_leaderboardTitle">Leaderboards</h1>
				<label id="l_lbchooseLabel" for="s_chooseLeaderboard">Select which Leaderboard to
					view</label>
				<select id="s_chooseLeaderboard" name="s_chooseLeaderboard" required>
					<option value="novice" selected>Novice</option>
					<option value="apprentice">Apprentice</option>
					<option value="expert">Expert</option>
					<option value="master">Master</option>
					<option value="divine">Divine</option>
					<option value="gtw">Game that works</option>
				</select>
			</header>

			<section id="s_leaderboardSection">
				<table id="t_leaderboard">
					<thead>
						<tr>
							<th class="tableTitle" id="th_rank">Rank</th>
							<th class="tableTitle" id="th_name">Name</th>
							<th class="tableTitle" id="th_score">Score</th>
						</tr>
					</thead>
					<tbody id="tbody_leaderboard">
					</tbody>
				</table>
			</section>
		</main>

		<footer>

		</footer>
	</div>
	<!-- JS -->
	<script type="module" src="../../js/fb/main.mjs"></script>
	<script type="module" src="../../js/gm/gm_main.mjs"></script>
	<script type="module" src="../../js/gm/gmLb_leaderboardScript.mjs"></script>
</body>

</html>
